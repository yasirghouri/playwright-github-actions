name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test
        continue-on-error: true
        id: playwright-tests

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Simple Slack notification
      - name: Post to Slack
        if: always()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "${{ steps.playwright-tests.outcome == 'success' && '‚úÖ' || '‚ùå' }} Playwright tests ${{ steps.playwright-tests.outcome }} for `${{ github.repository }}`\n\nüìã **Details:**\n‚Ä¢ Branch: `${{ github.ref_name }}`\n‚Ä¢ Commit: ${{ github.event.head_commit.message }}\n‚Ä¢ Author: ${{ github.event.head_commit.author.name || github.actor }}\n\nüîó <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
